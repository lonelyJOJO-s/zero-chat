    server{
      listen 8088;

      location / {
        # 允许 请求来源
        add_header 'Access-Control-Allow-Origin' '*';
        # 允许 请求方法
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        # 允许 请求头
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Keep-Alive, User-Agent, Cache-Control, Content-Type, Authorization';
        # 允许 请求携带cookie，这个值只能设为true，如果不允许就不要这一行
        add_header 'Access-Control-Allow-Credentials' true;
        # 指定浏览器 getResponseHeader() 方法可以获取的 header
        add_header 'Access-Control-Expose-Headers' 'Authorization';
        # 本次预检的有效时间
        add_header 'Access-Control-Max-Age' 172800;
        # 对预检请求返回 204
        if ($request_method = 'OPTIONS') {
          return 204;
        }
      }

      location ~ /usercenter/ {
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Keep-Alive, User-Agent, Cache-Control, Content-Type, Authorization';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://10.87.81.207:3001;
      }
      
      location ~ ^/.*ws$ {
        proxy_pass http://10.87.81.207:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
      }

      location ~ /chat/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://10.87.81.207:3002;
      }

      
    }

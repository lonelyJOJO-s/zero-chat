Name: chat
Host: 0.0.0.0
Port: 3002
MaxBytes: 1073741824

UsercenterRpcConf:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: usercenter.rpc
  NonBlock: true

ChatRpcConf:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: chat.rpc
  NonBlock: true

Log:
  ServiceName: chat-api
  Level: info
  Encoding: plain

Telemetry:
  Name: chat-api
  Endpoint: http://localhost:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 172800

KqPusherConf:
  Brokers:
    - 127.0.0.1:9092
  Topic: messages

KqConsumerConf:
  Name: kqConsumer
  Brokers:
    - 127.0.0.1:9092
  Topic: messages-back
  Group: kqConsumer
  Consumers: 8
  Processors: 8
  Offset: last # 从最新产生的数据消费